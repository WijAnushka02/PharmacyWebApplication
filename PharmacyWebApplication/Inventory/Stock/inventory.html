<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediStock - Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-nav">
                <div class="logo">
                    <span class="material-symbols-outlined">medical_services</span>
                    <h1>MediStock</h1>
                </div>
                <nav class="nav">
                    <a href="#" class="active">Inventory</a>
                </nav>
            </div>
            <div class="user-actions">
                <div class="profile-pic"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h2>Inventory Management</h2>
                <button class="add-button" id="addNewMedicineBtn">
                    <span class="material-symbols-outlined">add</span>
                    <span>Add New Medicine</span>
                </button>
            </div>

            <div class="inventory-controls">
                <div class="tabs">
                    <a href="#" class="tab active" data-tab="all">All Medicines <span class="tab-count">124</span></a>
                    <a href="#" class="tab" data-tab="low-stock">Low Stock <span class="tab-count">12</span></a>
                    <a href="#" class="tab" data-tab="expired">Expired <span class="tab-count">3</span></a>
                    <a href="#" class="tab" data-tab="out-of-stock">Out of Stock <span class="tab-count">8</span></a>
                </div>
                <div class="filter-sort">
                    <div class="search-filter">
                        <span class="material-symbols-outlined">search</span>
                        <input type="search" id="medicineSearch" placeholder="Search for medicines">
                    </div>
                    <button class="filter-button">
                        <span>Filter</span>
                        <span class="material-symbols-outlined">filter_list</span>
                    </button>
                    <button class="sort-button">
                        <span>Sort</span>
                        <span class="material-symbols-outlined">sort</span>
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Medicine Name</th>
                            <th>Dosage</th>
                            <th>Quantity</th>
                            <th>Expiry Date</th>
                            <th>Reorder Threshold</th>
                            <th>Supplier</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        </tbody>
                </table>
            </div>

            <nav class="pagination">
                <p class="pagination-info">Showing <span id="startRange">1</span> to <span id="endRange">7</span> of <span id="totalResults">124</span> results</p>
                <div class="pagination-buttons">
                </div>
            </nav>
        </main>
    </div>

    <div id="medicineModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">Add New Medicine</h3>
            <form id="medicineForm">
                <input type="hidden" id="medicineId">
                <label for="medicineName">Medicine Name</label>
                <input type="text" id="medicineName" required>
                <label for="dosage">Dosage</label>
                <input type="text" id="dosage" required>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" required>
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" required>
                <label for="reorderThreshold">Reorder Threshold</label>
                <input type="number" id="reorderThreshold" required>
                <label for="supplier">Supplier</label>
                <input type="text" id="supplier" required>
                <button type="submit" class="submit-button">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
